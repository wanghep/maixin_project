    <script>
        function GetData(){
            $.ajax({
                    url: 'http://localhost:8888',
                    type: 'get',
                    dataType: 'json',
                    cache: false,
                    timeout: 5000,
                    success: function(data){
                        //alert(data);
                        document.getElementById("test").innerHTML=data.data;
                    },
                    error: function(jqXHR, textStatus, errorThrown){
                        alert('error ' + textStatus + " " + errorThrown);  
                    }
                });
