<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>农场监测控制</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet"> 

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
      #name-farm::-webkit-input-placeholder {
        color: blue;
        font-size: 18px;
      }
      .luck-ping-body {
        background-color: #E3E3E3;
      }
      .luck-ping-div {
        margin-top: 18px;
        margin-bottom: 10px;
        padding: 5px 10px 5px 10px; 
      }
      .luck-ping-p1 {
        margin: 10px;
        padding: 0px;
        font-size: 16px;
        border:none;
      }       
      .luck-ping-p2 {
        margin: 0px;
        padding: 0px;
        font-size: 11px;
      }
      .luck-ping-div2 {
        width:128px;
        padding-left: 10px;
      }                    
    </style>    
  </head>
  <body class="luck-ping-body">
    <div class="luck-ping-div">
      <ul class="list-group">
  		  <li class="list-group-item">
    			<ul class="list-inline">
            <li><img src="img/img_device_default.png" /></li>
            <li><h4 style="color:blue">我的花园</h4></li>
            <li><p>设备1</p></li>
    			</ul>
  		  </li>
      </ul>
    </div>

    <div id="tempture" style="width: 400px;height:300px;"></div>

    <ul class="list-group">
      <li class="list-group-item">
        <ul class="list-inline">
          <li>
            <div class="luck-ping-div2">
              <p class="text-right" style="color:Aqua;">自动模式上限</p>
            </div>
          </li>
          <li>
            <div style="width:46px">
              <input type="text" style="width:46px;"></input>
            </div>
          </li>
          <li>
              <p style="color:Aqua;">°C</p>
          </li>
        </ul>
      </li>
      <li class="list-group-item">
        <ul class="list-inline">
          <li>
            <div class="luck-ping-div2">
              <p class="text-right">自动模式下限</p>
            </div>
          </li>
          <li>
            <div style="width:46px">
              <input type="text" style="width:46px;"></input>
            </div>
          </li>
          <li>
              <p>°C</p>
          </li>
        </ul>
      </li>
      <li class="list-group-item">
        <ul class="list-inline">
          <li>
            <div class="luck-ping-div2">
              <p class="text-right">手动模式通风时间</p>
            </div>
          </li>
          <li>
            <div style="width:46px">
              <input type="text" style="width:46px;"></input>
            </div>
          </li>
          <li>
            <div style="width:36px">
              <p>分钟</p>
            </div>
          </li>
        </ul>
      </li>
      <li class="list-group-item">
        <ul class="list-inline">
          <li>
            <div class="luck-ping-div2">
              <p class="text-right">手动模式加热</p>
            </div>
          </li>
          <li>
            <div style="width:46px">
              <input type="text" style="width:46px;"></input>
            </div>
          </li>
          <li>
            <div style="width:36px">
              <p>分钟</p>
            </div>
          </li>
        </ul>
      </li>                           
    </ul>

    <div id="moisture" style="width: 400px;height:300px;"></div>

    <ul class="list-group">
      <li class="list-group-item">
        <ul class="list-inline">
          <li><p>自动模式上限</p></li>
          <li><input type="text"></input></li>
          <li><p>%RH</p></li>
        </ul>
      </li>
      <li class="list-group-item">
        <ul class="list-inline">
          <li><p>自动模式下限</p></li>
          <li><input type="text"></input></li>
          <li><p>%RH</p></li>
        </ul>
      </li>
      <li class="list-group-item">
        <ul class="list-inline">
          <li><p>手动模式浇水时间</p></li>
          <li><input type="text"></input></li>
          <li><p>分钟</p></li>
        </ul>
      </li>                        
    </ul>

    <div id="light" style="width: 400px;height:300px;"></div>

    <ul class="list-group">
      <li class="list-group-item">
        <ul class="list-inline">
          <li><p>自动模式上限</p></li>
          <li><input type="text"></input></li>
          <li><p>μmol</p></li>
        </ul>
      </li>
      <li class="list-group-item">
        <ul class="list-inline">
          <li><p>自动模式下限</p></li>
          <li><input type="text"></input></li>
          <li><p>μmol</p></li>
        </ul>
      </li>                         
    </ul>    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/echarts.js"></script>
    <script>
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('tempture'));
        var myChart2 = echarts.init(document.getElementById('moisture'));
        var myChart3 = echarts.init(document.getElementById('light'));

        // 指定图表的配置项和数据
        var option = {
          title: {
            text: '温度历史数据表 单位°C'
          },
          tooltip: {},
          legend: {
            data:['温度']
          },
          xAxis: {
            data: ['周一','周二','周三','周四','周五','周六','周日']
          },
          yAxis: {
            type: 'value',
            axisLabel: {
              formatter: '{value} °C'
            }
          },
          series: [{
            name: '温度',
            type: 'line',
            data: [5, 20, 36, 10, 10, 20]
          }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        myChart2.setOption(option);
        myChart3.setOption(option);
    </script>
  </body>
</html>
